<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Tabfix — Sessions</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="popup">
  <header><h1>Tabfix — Sessions</h1></header>

  <section class="save">
    <input id="sessionName" placeholder="Session-Name (z. B. Kundenprojekt)" />
    <button id="saveBtn">Speichern</button>
  </section>

  <div class="row" style="gap:8px; flex-wrap:wrap;">
    <button id="openLast">Letzte Session öffnen</button>
    <button id="closeDups">Duplikate schließen</button>
    <button id="focusNow">Focus jetzt erzwingen</button>
  </div>

  <section>
    <h2>Gespeicherte Sessions</h2>
    <ul id="sessionList" class="list"></ul>
  </section>

  <section class="row" style="gap:8px;">
    <button id="openOptions">Einstellungen</button>
    <button id="openRepo">Repo</button>
  </section>

  <p class="muted">Shortcuts: Ctrl/Cmd+Shift+S (Speichern), Ctrl/Cmd+Shift+R (Restore), Ctrl/Cmd+Shift+K (Focus)</p>

  <script src="popup.js"></script>
</body>
</html>

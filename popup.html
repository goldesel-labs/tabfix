<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Tabfix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 12px; width: 320px; }
    h1 { font-size: 16px; margin: 0 0 10px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    button { padding: 8px; border: 1px solid #e2e2e2; border-radius: 8px; cursor: pointer; }
    button.primary { border-color: #3b82f6; }
    .row { margin: 10px 0; }
    .sessions { max-height: 160px; overflow: auto; border: 1px solid #eee; border-radius: 8px; padding: 6px; }
    .session { display: flex; justify-content: space-between; align-items: center; padding: 6px; border-bottom: 1px dashed #eee; }
    .session:last-child { border-bottom: none; }
    .muted { color: #666; font-size: 12px; }
    .links { display: flex; gap: 8px; justify-content: space-between; margin-top: 6px; }
    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <h1>Tabfix — Sessions & Focus</h1>

  <div class="grid">
    <button id="btnSave" class="primary">Speichern</button>
    <button id="btnOpen">Letzte Session öffnen</button>
    <button id="btnDup">Duplikate schließen</button>
    <button id="btnFocus">Focus jetzt</button>
  </div>

  <div class="row links">
    <button id="btnExport">Export</button>
    <label for="importFile"><button id="btnImport">Import</button></label>
    <input id="importFile" type="file" accept="application/json" />
    <button id="btnOptions">Einstellungen</button>
    <a id="repo" href="https://github.com/goldesel-labs/tabfix" target="_blank">Repo</a>
  </div>

  <div class="row">
    <div class="muted">Gespeicherte Sessions</div>
    <div id="list" class="sessions"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tabfix</title>
  <style>
    :root { --gap: 8px; }
    body { font: 14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; margin:12px; min-width:340px; }
    h1 { font-size:16px; margin:0 0 var(--gap); }
    .row { display:flex; gap:var(--gap); margin: var(--gap) 0; flex-wrap:wrap; }
    input[type=text] { flex:1; padding:8px; border:1px solid #ddd; border-radius:8px; }
    button { padding:8px 10px; border-radius:8px; border:1px solid #ddd; cursor:pointer; }
    button.primary { background:#111; color:#fff; border-color:#111; }
    small#status { color:#666 }
    .split { display:flex; gap:var(--gap); }
    .split > * { flex:1 }
  </style>
</head>
<body>
  <h1>Tabfix — Sessions</h1>

  <div class="row">
    <input id="sessionName" type="text" placeholder="Session-Name (z. B. Kundenprojekt)"/>
    <button id="save" class="primary">Speichern</button>
  </div>

  <div class="row split">
    <button id="openLast">Letzte Session öffnen</button>
    <button id="closeDupes">Duplikate schließen</button>
    <button id="focus">Focus jetzt</button>
  </div>

  <div class="row split">
    <button id="options">Einstellungen</button>
    <button id="repo">Repo</button>
  </div>

  <small id="status"></small>
  <script src="popup.js"></script>
</body>
</html>

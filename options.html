<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Tabfix Einstellungen</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; max-width: 720px; }
    .row { margin: 14px 0; }
    label { display: block; margin: 6px 0; }
    select, input[type="checkbox"] { margin-right: 6px; }
    .muted { color: #666; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Tabfix — Einstellungen</h1>

  <div class="row">
    <label>
      <input id="autoRestore" type="checkbox" />
      Letzte Session beim Browserstart automatisch öffnen
    </label>
    <label>
      <input id="keepPinned" type="checkbox" />
      Pinned Tabs beim Duplikate-Schließen behalten
    </label>
    <label>
      Focus-Modus:
      <select id="focusScope">
        <option value="window">Nur aktives Fenster behalten</option>
        <option value="domain">Nur aktive Domain behalten (im aktuellen Fenster)</option>
      </select>
    </label>
    <button id="save">Speichern</button>
  </div>

  <h2>Shortcuts</h2>
  <div class="row muted">
    Du kannst Tastenkombinationen hier ändern: <code>chrome://extensions/shortcuts</code><br />
    Voreinstellungen: Speichern <code>⌘/Ctrl+Shift+S</code>, Wiederherstellen <code>⌘/Ctrl+Shift+R</code>,<br/>
    Duplikate <code>⌘/Ctrl+Shift+D</code>, Focus <code>⌘/Ctrl+Shift+F</code>
  </div>

  <script src="options.js"></script>
</body>
</html>
